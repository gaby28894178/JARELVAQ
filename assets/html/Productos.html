      const contenedor = document.querySelector('.app_container');
      const opciones = document.querySelectorAll('#option');
  
      function mostrarProductos(categoria) {
        contenedor.innerHTML = '';
        const productosFiltrados = categoria === 'galeria' ? productos : productos.filter(producto => producto.name.toLowerCase().includes(categoria));
        productosFiltrados.forEach(producto => {
          const card = document.createElement('div');
          card.classList.add('card');
          card.innerHTML = `
            <p></p>
            <div>
              <p class="producto_cod ">Cod: ${producto.codigo}</p>
              <hr />    
              <img class="producto_img" src="${producto.imagen}" alt="${producto.name}">   
              <p class="description_productos">Descripcion </p>
              <p class="producto_name">${producto.name}</p>
              <p class="producto_material">Marteriales: ${producto.material}</p>
              <p class="producto_tipo">Tipo: ${producto.tipo}</p>
              <p class="producto_capasidad">Capacidad: ${producto.capasidad}</p>
              <p class="producto_bolson">${producto.bolson}</p>
              <p class="producto_tapa">${producto.tapa}</p>
            </div>`;
          contenedor.appendChild(card);
        });
      }
  
      opciones.forEach(opcion => {
        opcion.addEventListener('change', function(event) {
          const valorSeleccionado = event.target.value.split(' ')[0];
          mostrarProductos(valorSeleccionado);
        });
      });
  
      mostrarProductos('galeria');

  document.addEventListener('DOMContentLoaded', function() {
    const sideMenuCheckbox = document.getElementById('side-menu');
    const main = document.querySelector('main');

    sideMenuCheckbox.addEventListener('change', function() {
      console.log(sideMenuCheckbox.checked)
      if (sideMenuCheckbox.checked) {
      main.classList.add('espacio');
     } else {
      main.classList.remove('espacio');
    }
  });
});
